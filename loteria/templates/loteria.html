{% extends 'base.html' %}


{% block content %}


    <div class="row gx-5 mt-5 text-center">
        <div class="col-12">
            <div class="card p-3 position-relative">
                <div class="card-header mb-2">
                    Apostar na Loteria
                </div>
                <div class="card-body">
                    
                    {% if msg %}
                        <p class="card-text">{{ msg }}</p>
                    {% endif %}
                        
                    <form method="post" >
                    
                        {% csrf_token %}
                        <div class="row">
                            {% for valor in total %}
                                <div class="col">
                                    <input type="number" name="{{ valor }}" required class="form-control mb-1" style="width: 60px;" max={{ maximo }} min={{ minimo }}>
                                </div>
                            {% endfor %}
                           
                        </div>
                        
                        <div class="card-text">
                            <hr>
                            <input type="submit" class="btn btn-primary" value="Concluir">
                        </div>
                    
                    </form>
                </div>
                
            </div>
        </div>
        <div class="col-12 mt-4">
            <div class="card p-3 position-relative">
                <div class="row">
                    
                    {% for numero in numeros %}
                        <div class="col">
                            <input type="text" class="form-control mb-1 rounded-circle" style="width: 50px;" disabled value="{{ numero }}"> 
                        </div>
                    {% endfor %}
                        
                    
                </div>  
            </div>
        </div>
    </div>
   
    <script>
        const input = document.getElement("input");

        submit.addEventListener("click", validate);

        function validate(e) {
        e.preventDefault();

        const firstNameField = document.getElementById("firstname");
        let valid = true;

        if (!firstNameField.value) {
            const nameError = document.getElementById("nameError");
            nameError.classList.add("visible");
            firstNameField.classList.add("invalid");
            nameError.setAttribute("aria-hidden", false);
            nameError.setAttribute("aria-invalid", true);
        }
        return valid;
        }
    </script>
{% endblock %}
