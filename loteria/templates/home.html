{% extends 'base.html' %}


{% block content %}

  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        
        <i class="bi bi-currency-dollar" style="font-size: 38px; color:green;"></i>
        
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <!--
        <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Features</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Pricing</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
        -->
      </ul>

      <div class="col-md-3 text-end"> 
        <!-- {% if user.is_authenticated %}       
            <button type="button" class="btn btn-primary">Sign-up</button>
            
        {% endif %} -->
      </div>
    </header>
  </div>


    <div class="container col-xl-12 col-xxl-8 px-4 py-2">
        <div class="row align-items-center g-lg-5 py-2">
            
            <div class="col-lg-8 text-center text-lg-start">
                
                <div class="row">
                    <div class="col-sm-6 mb-2">
                        <div class="card shadow p-3 mb-5 bg-white rounded">
                            <div class="card-body">
                                <h5 class="card-title">Resultado Loteria</h5>
                                <p class="card-text">
                                    {% for i in numeros %}
                                        {{ i.numero }}
                                    {% endfor %}
                                </p>
                                
                            </div>
                            <div class="card-footer text-muted">
                                
                            </div>
                        </div>
                        
                    </div>
                    <div class="col-sm-6 mb-2">
                        <div class="card shadow p-3 mb-5 bg-white rounded">
                            <div class="card-body">
                                <h5 class="card-title">Resultado jogo do Bicho</h5>
                                <p class="card-text">Aguardando</p>
                                
                            </div>
                            <div class="card-footer text-muted">
                        
                                
                            </div>
                         
                        </div>
                    </div>
                    
                </div>
            </div>

            <!-- login -->
            <div class="col-md-10 mx-auto col-lg-4">
                <form class="p-2 p-md-3 border rounded-3 bg-light" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    {{msg}}
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" name="email" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password"  name=password class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
                    <hr class="my-4">
                    <a href="{% url 'admin:index' %}" class="text-decoration-none"><small class="text-muted">Login como administador.</small></a>
                </form>
            </div>
        </div>
    </div>

  
{% endblock %}
